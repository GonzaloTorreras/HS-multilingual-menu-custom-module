<div class="cards">
  {% for card in module.card %}
  <div class="cards__card card">
    {% if card.image.src %}
    <div class="card__image">
      <img src="{{ card.image.src }}" alt="{{ card.image.alt }}" width="{{ card.image.width }}" height="{{ card.image.height }}">
    </div>
    {% endif %}
    <div class="card__text">
      <h4>{% inline_text field="title" value="{{ card.title }}" %}</h4>
      <p>{% inline_text field="text" value="{{ card.text }}" %}</p>
    </div>
  </div>
  {% endfor %}
</div>
